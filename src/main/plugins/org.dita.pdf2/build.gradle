apply plugin: 'java'
apply plugin: 'maven'

group = 'org.dita-ot.pdf'

description = """DITA Open Toolkit PDF plug-in."""

repositories {
    mavenCentral()
}
dependencies {
    compile rootProject
    compile group: 'org.apache.xmlgraphics', name: 'fop', version: '2.0'
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
jar.archiveName = "${project.name}.jar"

task copyInstall(type: Copy) {
    from (configurations.runtime.allArtifacts.files)
    destinationDir = file("lib")
}

task copyDistTemp(type: Copy) {
    from (configurations.runtime.allArtifacts.files) {
        into "plugins/org.dita.pdf2/lib"
    }
    destinationDir = file("${rootProject.buildDir}/tmp/dist")
}
copyDistTemp.mustRunAfter rootProject.copyDistTemp
